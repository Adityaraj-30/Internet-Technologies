<!-- Create an HTML page with a paragraph written on it and under which 9 buttons are placed in a
3X3 grid. The first row is for buttons labeled with colors names Red, Green, and Blue, the
second row with numbers 10, 20, 30, and the third row with different font names. Click event
of each of the buttons should make the appropriate change in the style of paragraph. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #btnContainer {
        display: grid;
        grid-template-columns: auto auto auto;
        column-gap: 20px;
        row-gap: 20px;
        padding: 20px;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <p id="para">Hello Everyone, I am Aditya Raj! I am a new Developer.</p>
    <br />
    <div id="btnContainer">
      <input type="button" value="Red" />
      <input type="button" value="Green" />
      <input type="button" value="Blue" />
      <input type="button" value="10" />
      <input type="button" value="20" />
      <input type="button" value="30" />
      <input type="button" value="Cursive" />
      <input type="button" value="Monospace" />
      <input type="button" value="Helvetica" />
    </div>
    <script>
      let btns = document.getElementsByTagName("input");
      let para = document.getElementById("para");
      for (let i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", () => {
          if (i < 3) {
            para.style.color = btns[i].value;
          } else if (i < 6) {
            para.style.fontSize = btns[i].value + "px";
          } else {
            para.style.fontFamily = btns[i].value;
          }
        });
      }
    </script>
  </body>
</html>
